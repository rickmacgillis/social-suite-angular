<div class="col-md-6 offset-md-3 mt-3">
    <div class="card">
        <div class="card-header bg-dark text-white">
            <h3 class="m-0">Reset Password</h3>
        </div>
        <div class="card-body">
            <div class="text-center" *ngIf="loading">
                <div class="lds-ripple">
                    <div></div>
                    <div></div>
                </div>
            </div>
            <form #passForm="ngForm" (ngSubmit)="onSubmit(passForm)" *ngIf="!loading">
                <div class="invalid-feedback d-block mb-3" *ngIf="error">{{ error }}</div>
                <div class="valid-feedback d-block mb-3" *ngIf="isSuccessful">
                    If an account with that email address exists, then we just sent you
                    an email to complete your password reset process.
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input
                        type="email"
                        class="form-control"
                        id="email"
                        name="email"
                        ngModel
                        required
                        email
                        #email="ngModel"
                        [class.is-valid]="email.valid"
                        [class.is-invalid]="email.invalid && email.touched"
                    >
                    <div class="valid-feedback">Looks good!</div>
                    <div class="invalid-feedback">Please enter a valid email address.</div>
                </div>
                <button type="submit" class="btn btn-primary" [disabled]="passForm.invalid">
                    Reset Password
                </button>
            </form>
        </div>
        <div class="card-footer" *ngIf="!loading">
            Need to <a class="pointer text-primary" type="button" (click)="onGotoLogin()">login</a>?
        </div>
    </div>
</div>
