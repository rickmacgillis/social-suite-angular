<div class="col-md-6 offset-md-3 mt-3">
    <div class="card">
        <div class="card-header bg-dark text-white">
            <h3 class="m-0">Login</h3>
        </div>
        <div class="card-body">
            <div class="text-center" *ngIf="loading">
                <div class="lds-ripple">
                    <div></div>
                    <div></div>
                </div>
            </div>
            <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!loading">
                <div class="invalid-feedback d-block mb-3" *ngIf="error">{{ error }}</div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input
                        type="email"
                        class="form-control"
                        id="email"
                        name="email"
                        ngModel
                        required
                        email
                        #email="ngModel"
                        [class.is-valid]="email.valid"
                        [class.is-invalid]="email.invalid && email.touched"
                    >
                    <div class="valid-feedback">Looks good!</div>
                    <div class="invalid-feedback">Please enter a valid email address.</div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input
                        type="password"
                        class="form-control"
                        id="password"
                        name="password"
                        ngModel
                        required
                        minlength="16"
                        #password="ngModel"
                        [class.is-valid]="password.valid"
                        [class.is-invalid]="password.invalid && password.touched"
                    >
                    <div class="valid-feedback">Looks good!</div>
                    <div class="invalid-feedback">Please enter a valid password. (Must be at leat 16 characters.)</div>
                </div>
                <button type="submit" class="btn btn-primary" [disabled]="authForm.invalid">
                    {{ loginMode ? 'Login' : 'Register' }}
                </button>
                <button type="button" class="btn btn-link" (click)="onSwitchMode()">
                    {{ loginMode ? 'Register an Account' : 'Login' }}
                </button>
            </form>
        </div>
        <div class="card-footer" *ngIf="!loading">
            Need to <a class="pointer text-primary" type="button" (click)="onResetPassword()">reset your password</a>?
        </div>
    </div>
</div>
